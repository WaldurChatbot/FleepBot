[loggers]
keys=root, Waldur, Telegram, Fleep

[handlers]
keys=root_hndlr, Waldur_hndlr, Telegram_hndlr, Fleep_hndlr

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=root_hndlr

[logger_Waldur]
level=DEBUG
qualname=Waldur
handlers=Waldur_hndlr

[logger_Telegram]
level=INFO
qualname=Telegram
handlers=Telegram_hndlr

[logger_Fleep]
level=INFO
qualname=Fleep
handlers=Fleep_hndlr

[handler_root_hndlr]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_Waldur_hndlr]
class=logging.handlers.WatchedFileHandler
level=INFO
formatter=simpleFormatter
args=("../backend/waldur.log",)

[handler_Telegram_hndlr]
class=logging.handlers.WatchedFileHandler
level=INFO
formatter=simpleFormatter
args=("../telegrambot/telegram.log",)

[handler_Fleep_hndlr]
class=logging.handlers.WatchedFileHandler
level=INFO
formatter=simpleFormatter
args=("../fleepbot/fleep.log",)

[formatter_simpleFormatter]
format=%(levelname).1s %(asctime)s,%(msecs).3s %(name)s %(message)s
datefmt=%Y%m%d-%H%M:%S
